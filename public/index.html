<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- ✅ Google Fonts for vintage typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <!-- ✅ Link your custom vintage styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vintage-styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll('.vintage-card');

    const revealOnScroll = () => {
      cards.forEach((card, index) => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          card.classList.add('visible');
        }
      });
    };

    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll(); // Initial check on load
  });
</script>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ✅ Optional JS: Scroll-in card animation (preserves your existing setup) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll('.card-hover');
        cards.forEach(card => {
          card.style.opacity = 0;
          card.style.transform = 'translateY(20px)';
        });

        const reveal = () => {
          cards.forEach(card => {
            const rect = card.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
              card.style.opacity = 1;
              card.style.transform = 'translateY(0)';
              card.style.transition = 'all 0.6s ease-out';
            }
          });
        };

        window.addEventListener('scroll', reveal);
        reveal();
      });
    </script>
  </body>
</html>
